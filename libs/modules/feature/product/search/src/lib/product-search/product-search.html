<form class="max-w-md mx-auto">
  <label
    for="default-search"
    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
    >Buscar produtos</label
  >
  <div class="relative">
    <div
      class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
    >
      <svg
        class="w-4 h-4 text-gray-500 dark:text-gray-400"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
        />
      </svg>
    </div>
    <input
      type="search"
      id="default-search"
      name="search"
      [(ngModel)]="searchTerm"
      (input)="onSearchInput()"
      (keypress)="onKeyPress($event)"
      (focus)="onFocus()"
      (blur)="onBlur()"
      class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Buscar produtos, categorias..."
      required
    />
    <button
      type="button"
      (click)="onSearch()"
      [disabled]="!searchTerm.trim() || isSearching"
      class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <svg
        *ngIf="!isSearching"
        class="w-4 h-4 mr-2 inline"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        ></path>
      </svg>
      <svg
        *ngIf="isSearching"
        class="animate-spin w-4 h-4 mr-2 inline"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      {{ isSearching ? 'Buscando...' : 'Buscar' }}
    </button>
  </div>

  <!-- Botão de limpar (aparece quando há texto) -->
  <div *ngIf="searchTerm" class="mt-2 flex justify-center">
    <button
      type="button"
      (click)="onClear()"
      class="text-gray-500 hover:text-gray-700 hover:bg-gray-100 px-3 py-1 text-sm rounded-md transition-colors duration-200"
      title="Limpar busca"
    >
      <svg
        class="w-4 h-4 inline mr-1"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
      Limpar
    </button>
  </div>

  <!-- Dropdown de sugestões -->
  <div
    *ngIf="showSuggestions && suggestions.length > 0"
    class="absolute z-50 w-full mt-2 bg-white border border-gray-200 rounded-lg shadow-lg max-h-60 overflow-y-auto"
  >
    <div
      *ngFor="let suggestion of suggestions; let i = index"
      [class]="getSuggestionClass(i)"
      (click)="selectSuggestion(suggestion)"
      (mouseenter)="selectedIndex = i"
      (keydown.enter)="selectSuggestion(suggestion)"
      (keydown.space)="selectSuggestion(suggestion)"
      tabindex="0"
      role="option"
      [attr.aria-selected]="i === selectedIndex"
      [attr.aria-label]="'Sugestão: ' + suggestion.text + ' (' + suggestion.type + ')'"
      class="px-4 py-3 cursor-pointer hover:bg-gray-50 border-b border-gray-100 last:border-b-0"
    >
      <div class="flex items-center space-x-3">
        <!-- Ícone baseado no tipo -->
        <div class="flex-shrink-0">
          <svg
            class="w-5 h-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              [attr.d]="getSuggestionIcon(suggestion.type)"
            ></path>
          </svg>
        </div>

        <!-- Texto da sugestão -->
        <div class="flex-1 min-w-0">
          <div class="text-sm font-medium text-gray-900">
            <span [innerHTML]="suggestion.highlight || suggestion.text"></span>
          </div>
          <div class="text-xs text-gray-500 capitalize">
            {{ suggestion.type }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Resultados da busca (exemplo) -->
  <div
    *ngIf="searchTerm && !isSearching"
    class="mt-4 p-4 bg-gray-50 rounded-lg border border-gray-200"
  >
    <h3 class="text-sm font-medium text-gray-900 mb-2">
      Resultados para: "{{ searchTerm }}"
    </h3>
    <p class="text-sm text-gray-600">
      Implemente aqui a lógica de exibição dos resultados da busca.
    </p>
  </div>
</form>
