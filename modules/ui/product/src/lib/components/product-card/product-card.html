<div
  class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer"
  (click)="viewProduct()"
>
  <!-- Product Image -->
  <div class="relative h-64 bg-gray-200 overflow-hidden">
    <img
      [src]="product.images[0]"
      [alt]="product.name"
      class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
    />
    <div *ngIf="product.featured" class="absolute top-2 left-2">
      <span
        class="bg-pink-500 text-white text-xs px-2 py-1 rounded-full font-medium"
      >
        Destaque
      </span>
    </div>
    <div *ngIf="!product.in_stock" class="absolute top-2 right-2">
      <span
        class="bg-red-500 text-white text-xs px-2 py-1 rounded-full font-medium"
      >
        Esgotado
      </span>
    </div>
  </div>

  <!-- Product Info -->
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800 mb-2 line-clamp-2">
      {{ product.name }}
    </h3>

    <p class="text-gray-600 text-sm mb-3 line-clamp-2">
      {{ product.description }}
    </p>

    <!-- Price -->
    <div class="flex items-center justify-between mb-3">
      <span class="text-xl font-bold text-pink-600">
        R$ {{ product.price.toFixed(2).replace('.', ',') }}
      </span>
    </div>

    <!-- Sizes and Colors -->
    <div class="space-y-2 mb-4">
      <div class="flex items-center space-x-2">
        <span class="text-xs text-gray-500">Tamanhos:</span>
        <div class="flex space-x-1">
          <span
            *ngFor="let size of product.sizes.slice(0, 3)"
            class="text-xs bg-gray-100 text-gray-700 px-2 py-1 rounded"
          >
            {{ size }}
          </span>
          <span
            *ngIf="product.sizes.length > 3"
            class="text-xs bg-gray-100 text-gray-700 px-2 py-1 rounded"
          >
            +{{ product.sizes.length - 3 }}
          </span>
        </div>
      </div>

      <div class="flex items-center space-x-2">
        <span class="text-xs text-gray-500">Cores:</span>
        <div class="flex space-x-1">
          <span
            *ngFor="let color of product.colors.slice(0, 2)"
            class="text-xs bg-gray-100 text-gray-700 px-2 py-1 rounded"
          >
            {{ color }}
          </span>
          <span
            *ngIf="product.colors.length > 2"
            class="text-xs bg-gray-100 text-gray-700 px-2 py-1 rounded"
          >
            +{{ product.colors.length - 2 }}
          </span>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex space-x-2">
      <button
        (click)="viewProduct(); $event.stopPropagation()"
        class="flex-1 bg-pink-600 hover:bg-pink-700 text-white py-2 px-4 rounded-lg font-medium transition-colors"
      >
        Ver Detalhes
      </button>

      <a
        [href]="getWhatsAppLink()"
        target="_blank"
        (click)="$event.stopPropagation()"
        class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg font-medium transition-colors flex items-center justify-center"
      >
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M2.003 2.833C2.003 1.82 2.833 1 3.847 1h12.306c1.014 0 1.844.82 1.844 1.833v17.334c0 1.013-.83 1.833-1.844 1.833H3.847c-1.014 0-1.844-.82-1.844-1.833V2.833zM14.5 15.5c0 .276-.224.5-.5.5h-1.5c-.276 0-.5-.224-.5-.5v-1.5c0-.276.224-.5.5-.5h1.5c.276 0 .5.224.5.5v1.5zm-3 0c0 .276-.224.5-.5.5h-1.5c-.276 0-.5-.224-.5-.5v-1.5c0-.276.224-.5.5-.5h1.5c.276 0 .5.224.5.5v1.5zm-3 0c0 .276-.224.5-.5.5h-1.5c-.276 0-.5-.224-.5-.5v-1.5c0-.276.224-.5.5-.5h1.5c.276 0 .5.224.5.5v1.5z"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
