<div class="w-full max-w-lg mx-auto">
  <!-- Container principal da busca -->
  <div class="relative">
    <!-- Campo de entrada com ícone -->
    <div class="relative">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (keypress)="onKeyPress($event)"
        placeholder="Buscar produtos..."
        class="block w-full pl-8 pr-20 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 ease-in-out text-gray-900 placeholder-gray-500 hover:border-gray-400 text-sm"
      />

      <!-- Botão de busca -->
      <div class="absolute inset-y-0 right-0 flex items-center">
        <button
          (click)="onSearch()"
          [disabled]="!searchTerm.trim() || isSearching"
          class="inline-flex items-center px-3 py-1 mr-1 text-xs font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 ease-in-out"
        >
          <svg
            *ngIf="!isSearching"
            class="h-3 w-3 mr-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
          <svg
            *ngIf="isSearching"
            class="animate-spin h-3 w-3 mr-1"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          {{ isSearching ? 'Buscando...' : 'Buscar' }}
        </button>
      </div>
    </div>

    <!-- Botão de limpar (aparece quando há texto) -->
    <div
      *ngIf="searchTerm"
      class="absolute inset-y-0 right-0 flex items-center pr-24"
    >
      <button
        (click)="onClear()"
        class="inline-flex items-center px-2 py-1 text-xs text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-md transition-all duration-200 ease-in-out"
        title="Limpar busca"
      >
        <svg
          class="h-3 w-3"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Dropdown de sugestões -->
    <div
      *ngIf="showSuggestions && suggestions.length > 0"
      class="absolute z-50 w-full mt-1 bg-white border border-gray-200 rounded-md shadow-lg max-h-60 overflow-y-auto"
    >
      <div
        *ngFor="let suggestion of suggestions; let i = index"
        [class]="getSuggestionClass(i)"
        (click)="selectSuggestion(suggestion)"
        (mouseenter)="selectedIndex = i"
        (keydown.enter)="selectSuggestion(suggestion)"
        (keydown.space)="selectSuggestion(suggestion)"
        tabindex="0"
        role="option"
        [attr.aria-selected]="i === selectedIndex"
        [attr.aria-label]="'Sugestão: ' + suggestion.text + ' (' + suggestion.type + ')'"
      >
        <div class="flex items-center space-x-3">
          <!-- Ícone baseado no tipo -->
          <div class="flex-shrink-0">
            <svg
              class="h-4 w-4 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                [attr.d]="getSuggestionIcon(suggestion.type)"
              ></path>
            </svg>
          </div>

          <!-- Texto da sugestão -->
          <div class="flex-1 min-w-0">
            <div class="text-sm font-medium text-gray-900">
              <span
                [innerHTML]="suggestion.highlight || suggestion.text"
              ></span>
            </div>
            <div class="text-xs text-gray-500 capitalize">
              {{ suggestion.type }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Resultados da busca (exemplo) -->
  <div
    *ngIf="searchTerm && !isSearching"
    class="mt-3 p-3 bg-gray-50 rounded-md border border-gray-200"
  >
    <h3 class="text-xs font-medium text-gray-900 mb-1">
      Resultados para: "{{ searchTerm }}"
    </h3>
    <p class="text-xs text-gray-600">
      Implemente aqui a lógica de exibição dos resultados da busca.
    </p>
  </div>
</div>
